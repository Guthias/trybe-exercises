<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <form>
    <fieldset>
      <div>
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" maxlength="40">
      </div>

      <div>
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" maxlength="50">
      </div>

      <div>
        <label for="cpf">CPF</label>
        <input id="cpf" name="cpf" type="text" maxlength="200">
      </div>
      
      <div>
        <label for="adress">Endereço</label>
        <input id="adress" name="adress" type="email" maxlength="200">
      </div>

      <div>
        <label for="city">Cidade</label>
        <input id="city" name="city" type="text">
      </div>
      <div>
        <label for="state">Estado</label>
        <select id="state">
          <option selected disabled hidden>Escolha seu estado</option>
        </select>
      </div>

      <div>
        <label>Tipo de Residência
          <label><input id="casa" name="residencia" value="casa" type="radio">Casa</label>
          <label><input id="apartamento" type="radio" name="residencia" value="apartamento">Apartamento</label>
        </label>
       </div>
    </fieldset>

    <fieldset>
      <div>
        <label for="resumo">Resumo do Curriculo</label>
        <textarea id="resumo" maxlength="1000"></textarea>
      </div>
      
      <div>
        <label for="role">Cargo</label>
        <input id="role" type="text" maxlength="40">
      </div>

      <div>
        <label for="role-description">Descrição do cargo</label>
        <textarea id="role-description" maxlength="500"></textarea>
      </div>

      <div>
        <label for="start-date">Data de Inicio</label>
        <input id="start-date" type="text" maxlength="8"> 
      </div>
    </fieldset>
    <button id="generate-cv">Enviar</button>
  </form>

  <div id="curriculum"></div>

  <script src="script.js"></script>
</body>
</html>
