<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">

<body>
  <div class="text-container">
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo</p>
  </div>  

  <div class="color-container">
    <div class="color-box primary-color">
      <h3>Cor primária</h3>
    </div>
    <div class="color-box secondary-color">
      <h3>Cor Secundária</h3>
    </div>
    <div class="color-box complementary-color">
      <h3>Cor Complementar</h3>
    </div>
    <div class="color-box dark-color">
      <h3>Cor Escura</h3>
    </div>
    <div class="color-box light-color">
      <h3>Cor Clara</h3>
    </div>
  </div>
